{% extends "base.html" %}
{% block title %}Delete Ad{% endblock %}
{% block content %}
    <form action="{% url "webapp:delete_ad" ad.pk %}" method="POST">
    {% csrf_token %}
        <h2>Are you sure you want to delete {{ ad.title }}?</h2>
        <input class="btn btn-primary mb-3" type="submit" value="YES">
    </form>
    <a class="btn btn-primary" href="{% url "webapp:index" %}">NO</a>
{% endblock %}
